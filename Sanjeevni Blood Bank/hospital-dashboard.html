<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sanjeevni Blood Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="loadHospitalDashboard()">
    <div class="container">
        <h1>Sanjeevni Blood Bank</h1>
        <button class="theme-toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è Theme</button>
        <h2>Hospital Dashboard</h2>
        <button onclick="window.location.href='dashboard.html'">‚¨ÖÔ∏è Back to Home</button>

        <h3>All Hospitals</h3>
        <div id="hospitalContainer"></div>
    </div>

    <script>
        let hospitals = [
            {name:"City Hospital", bloodGroup:"A+", units:5, urgent:true},
            {name:"AIIMS Delhi", bloodGroup:"O+", units:3, urgent:false},
            {name:"Red Cross Center", bloodGroup:"B+", units:4, urgent:true},
            {name:"Green Valley Hospital", bloodGroup:"AB+", units:2, urgent:false},
            {name:"Sunrise Hospital", bloodGroup:"A-", units:6, urgent:true},
        ];

        function toggleTheme() {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark')?'dark':'light');
        }

        function loadHospitalDashboard() {
            const savedTheme = localStorage.getItem('theme');
            if(savedTheme==='dark') document.body.classList.add('dark');

            const container = document.getElementById('hospitalContainer');
            container.innerHTML = '';
            hospitals.forEach(h => {
                const div = document.createElement('div');
                div.className = 'dashboard-section';
                div.innerHTML = `<h4>${h.name}</h4>
                    <p>Blood Group: <strong>${h.bloodGroup}</strong></p>
                    <p>Units Available: <strong>${h.units}</strong></p>
                    <p>Status: ${h.urgent ? '‚ö†Ô∏è Urgent' : '‚úÖ Normal'}</p>`;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
