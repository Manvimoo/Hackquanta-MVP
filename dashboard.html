<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sanjeevni Blood Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="initDashboard()">
    <div class="container">
        <h1>Sanjeevni Blood Bank</h1>
        <button class="theme-toggle" onclick="toggleTheme()">🌙 / ☀️ Theme</button>
        <h2 id="welcomeUser"></h2>
        <button onclick="logoutUser()">Logout</button>

        <h3>Home Page Options</h3>
        <button class="option-btn" onclick="window.location.href='hospital-dashboard.html'">🏥 Hospital Dashboard</button>
        <button class="option-btn" onclick="showSection('offlineSMS')">📩 Offline SMS Requests</button>
        <button class="option-btn" onclick="showSection('notifications')">🔔 Smart Notifications</button>
        <button class="option-btn" onclick="showSection('searchBlood')">🔎 Search by Blood Group & Urgency</button>

        <div id="offlineSMS" class="dashboard-section" style="display:none;">
            <h3>Offline SMS Requests</h3>
            <p>Simulated SMS sending coming soon!</p>
        </div>

        <div id="notifications" class="dashboard-section" style="display:none;">
            <h3>Smart Notifications</h3>
            <p>Urgent blood requests highlighted above!</p>
        </div>

        <div id="searchBlood" class="dashboard-section" style="display:none;">
            <h3>Search by Blood Group & Urgency</h3>
            <select id="searchBloodGroup" onchange="searchBlood()">
                <option value="">All Groups</option>
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="O+">O+</option>
                <option value="AB+">AB+</option>
            </select>
            <select id="searchUrgent" onchange="searchBlood()">
                <option value="">All</option>
                <option value="true">Urgent</option>
                <option value="false">Non-Urgent</option>
            </select>
            <div id="searchResults"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
